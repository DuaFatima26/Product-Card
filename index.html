<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Card</title>

    <!-- font awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>

    <!-- cdn of font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Black+Ops+One&family=Cinzel:wght@400..900&display=swap');
        </style>
        <!-- link of external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- the main container of the page -->
    <div class="main-container">

        <!-- the actual container -->
        <div class="actual-container">

            <!-- the container in which image and content lies -->
            <div class="container">
                <h2>Delicious Apples</h2>
                <p>COD:<sub>45999</sub></p>
                <p class="container-price">R$ <span>7.93</span></p>
                <p class="apple-color"> SELECT A COLOR</p>
                <!-- option div -->
              <div class="image-container2">
                <div class="box2"><img src="./assests/green apple image"></div>
                <div class="box2"><img src="./assests/yelloww apple image"></div>
                <div class="box2"><img src="./assests/brown apple image"></div>
                <div class="box2"><img src="./assests/red apple image" ></div>
              </div>
              <!-- benefits div -->
              <p>BENEFITS</p>

              <!-- list -->
               <list>
                <ul>
                    <li>Apples are nutricios</li>
                    <li>Apples maybe good for weight loss</li>
                    <li>Apples maybe good for bone health</li>
                    <li>they're linked to the lowest risk of diabetes</li>
                </ul>
               </list>
                <!-- image container -->
                <div class="image-container">
                   <div class="icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-share-nodes"></i>

                    <img  src="./assests/main_image-removebg-preview.png">
                   </div>
                   
                    <!-- option div -->
                     <div class="image-option">
                        <div class="box"><img src="./assests/3rrd image"></div>
                        <div class="box"><img src="./assests/green apple image"></div>
                        <div class="box"><img src="./assests/3rrd image"></div>
                        <div class="box"><img src="./assests/green apple image"></div>
                     </div>
                </div>
                      <button class="cart-button">ADD TO CART</button>
            </div>

        </div>

    </div>
    
</body>
</html>
